<!DOCTYPE html>
<html lang="zh-CN"> <!-- 建议将 lang 属性设置为 zh-CN -->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <!-- 引入 Font Awesome 6.0.0，替换了原有的 Font Awesome 5.15.4 -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <style>
      /* 全局 Body 样式，用于设置全屏渐变背景和布局 */
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box; /* 确保盒模型一致性 */
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; /* 保持字体一致 */
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); /* 全屏渐变背景 */
        min-height: 100vh; /* 确保 body 占据整个视口高度 */
        display: flex; /* 使用 flexbox 布局来中心对齐 #app */
        align-items: center; /* 垂直居中 */
        justify-content: center; /* 水平居中 */
        overflow: hidden; /* 防止出现滚动条 */
      }
      /* Vue 应用的挂载点样式 */
      #app {
        width: 100vw; /* #app 占据整个视口宽度 */
        height: 100vh; /* #app 占据整个视口高度 */
        display: flex; /* 让 Vue 组件内部的 flex 布局可以正确继承 */
        flex-direction: column; /* 保持与您的 Vue 组件主容器的 flex-direction 一致 */
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
